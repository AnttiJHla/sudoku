<div class="container">
  <div class="matrix-menu">
    <button (click)="solve()">Ratkaise </button>
    <button (click)="init()">Alusta </button>
    <!--button (click)="checkIfOk()"> Tarkista </button-->
    <!--button (click)="select()"> Valtse matriisi </button-->
    <hr>
  </div>

  <div class="wrapper">
    <div class="matrixlist">
      <div><b>Selected matrix:</b> {{ matrixName }}</div>
      <button type="button" class="mbtn btn-basic" *ngFor="let matrix of matrixes" (click)="select(matrix)">
          {{matrix.name}}
        </button>
    </div>  

    <div class="matrix">
      <div *ngFor="let cells_on_row of matrix.cells">
          <app-cell class="cell" *ngFor="let cell of cells_on_row" [cell]="cell" [value]="cell.value" >
          </app-cell>
      </div>
    </div>
  </div>
  

</div>
